<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const data = {{ data | tojson | safe }};
        function start() {
            const itemWithIndexZero = data.find(item => item["Index"] === 0);
            if (itemWithIndexZero) {
                // Item ID を使用して次のページへ移動
                window.location.href = `/item/${itemWithIndexZero["Index"]}`;
            } else {
                alert("Indexが0のアイテムが見つかりませんでした。");
            }
        }
    </script>
</head>
<body>
    <h1>JSON Viewer</h1>
    <p>データを表示するには「次へ」をクリックしてください。</p>
    <button onclick="start()">次へ</button>
</body>
</html>
